<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Redirect...</title>
    <script>
        function getURLParams() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let responseID = urlParams.get("ResponseID");
                let status = urlParams.get("status");

                console.log("Debug: ResponseID =", responseID);
                console.log("Debug: Status =", status);

                if (!responseID || !status) {
                    document.body.innerHTML = "<h2>❌ Error: Missing parameters.</h2><p>Check your URL format.</p>";
                    return;
                }

                // Construct the correctly formatted Apps Script URL
                let formattedURL = "https://script.google.com/macros/s/AKfycbzh6cq5QuZ2R420pb0aJbq_pYS6loxtkdSG1RyoF2rNNrOqzWnnn2OrvXKvEsyw5Wd5lA/exec"
                    + "?ResponseID=" + encodeURIComponent(responseID)
                    + "&status=" + encodeURIComponent(status);

                console.log("Redirecting to:", formattedURL);

                // Redirect to Apps Script
                window.location.href = formattedURL;

            } catch (error) {
                console.error("⚠️ Error Parsing URL Parameters:", error);
                document.body.innerHTML = "<h2>⚠️ Error Parsing URL Parameters.</h2><p>Check console for details.</p>";
            }
        }

        window.onload = getURLParams;
    </script>
</head>
<body>
    <h2>Processing your request...</h2>
</body>
</html>
