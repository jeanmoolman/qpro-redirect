<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Extract URL parameters from the QuestionPro redirect
            const urlParams = new URLSearchParams(window.location.search);
            const responseID = urlParams.get("ResponseID"); // Extract ResponseID
            const status = urlParams.get("status"); // Extract Completion Status

            if (responseID && status) {
                // Redirect to Google Apps Script with the correct parameters
                const redirectUrl = `https://script.google.com/macros/s/AKfycbw4ZQUBE5dc1FeRypNkh5H3Pk_Pynno2msforf2AwFM0OEYpADz01BMAF62WW0qa1-c/exec?ResponseID=${responseID}&status=${status}`;
                window.location.href = redirectUrl;
            } else {
                // Show an error message if parameters are missing
                document.body.innerHTML = "<h2>Error: Missing parameters. Please check your URL.</h2>";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
