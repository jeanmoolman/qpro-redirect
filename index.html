<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Redirect...</title>
    <script>
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let responseID = urlParams.get("ResponseID");
            let status = urlParams.get("status");
            let clientLink = urlParams.get("client_link");

            if (!responseID || !status) {
                document.body.innerHTML = "<h2>‚ùå Error: Missing parameters.</h2>";
                return;
            }

            if (clientLink) {
                clientLink = decodeURIComponent(clientLink);
            }

            // Construct Apps Script URL with proper formatting
            let formattedURL = "https://script.google.com/macros/s/AKfycbw4ZQUBE5dc1FeRypNkh5H3Pk_Pynno2msforf2AwFM0OEYpADz01BMAF62WW0qa1-c/exec"
                + "?ResponseID=" + encodeURIComponent(responseID)
                + "&status=" + encodeURIComponent(status)
                + (clientLink ? "&client_link=" + encodeURIComponent(clientLink) : "");

            // Redirect to Apps Script
            window.location.href = formattedURL;
        }

        window.onload = getURLParams;
    </script>
</head>
<body>
    <h2>Processing your request...</h2>
</body>
</html>
