<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let responseID = params.get("ResponseID");
            let status = params.get("status");
            let clientLink = params.get("client_link");

            console.log("Received:", { responseID, status, clientLink });

            if (!responseID || !status) {
                document.body.innerHTML = "<h2>Error: Missing parameters.</h2>";
                return;
            }

            if (status.toLowerCase() === "completed" && clientLink) {
                console.log("Redirecting to client link:", decodeURIComponent(clientLink));
                window.location.href = decodeURIComponent(clientLink);
            } else {
                document.body.innerHTML = `<h2>Survey Status: ${status}</h2>`;
            }
        }
    </script>
</head>
<body onload="getQueryParams()">
    <h2>Processing your request...</h2>
</body>
</html>
