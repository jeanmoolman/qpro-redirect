<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Redirect...</title>
    <script>
        function getURLParams() {
            let urlParts = window.location.href.split("/exec/");
            if (urlParts.length < 2) {
                document.body.innerHTML = "<h2>❌ Error: Invalid URL Format.</h2>";
                return;
            }

            let paramString = urlParts[1];
            let paramsArray = paramString.split("&");
            let responseID = paramsArray[0];  // Extract Response ID
            let status = paramsArray[1] ? paramsArray[1].split("=")[1] : ""; // Extract status

            if (!responseID || !status) {
                document.body.innerHTML = "<h2>❌ Error: Missing parameters.</h2>";
                return;
            }

            // Construct the correctly formatted Apps Script URL
            let formattedURL = "https://script.google.com/macros/s/AKfycbw4ZQUBE5dc1FeRypNkh5H3Pk_Pynno2msforf2AwFM0OEYpADz01BMAF62WW0qa1-c/exec"
                + "?ResponseID=" + encodeURIComponent(responseID)
                + "&status=" + encodeURIComponent(status);

            console.log("Redirecting to:", formattedURL);
            window.location.href = formattedURL;  // Redirect to Apps Script
        }

        window.onload = getURLParams;
    </script>
</head>
<body>
    <h2>Processing your request...</h2>
</body>
</html>
